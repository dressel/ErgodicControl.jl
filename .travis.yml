after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("ErgodicControl")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push voerage results to code cov
  - julia -e 'cd(Pkg.dir("ErgodicControl")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
